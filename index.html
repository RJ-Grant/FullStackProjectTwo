<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>RJ Grant</title>
</head>
<body>
  <header class="header">
    <div class="header__inner">
      <img class="header__logo" src="img/logo.jpg" alt="RJG logo">
      <div class="header__text">
        <h1 class="header__title"> RJ Grant </h1>
        <h2 class="header__subtitle">Front-End Ninja</h2>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="main_pic">
      <img class="main_pic__img" src="img/PortfolioPic.jpg" alt="main picture">
    </section>
    <section class="featured_work">
      <h2 class="fw__title">Featured Work</h2>
      <div class="container">
        <a class="p1" href="https://github.com/RJ-Grant/FullStackProjectOne" target="_blank">
          <article class="fw__proj">
            <img class="proj_pic" src="img/movieProjectPic.jpg" alt="Movie Theatre">
            <div class="description">
              <h2>Movie Trailer Website</h2>
              <p>https://github.com/RJ-Grant/FullStackProjectOne</p>
            </div>
          </article>
        </a>
        <a class="p2" href="https://github.com/RJ-Grant/FullStackProjectTwo" target="_blank">
          <article class="fw__proj">
            <img class="proj_pic" src="img/htmlProjectPic.jpg" alt="HTML Code">
            <div class="description">
              <h2>Responsive Portfolio Site</h2>
              <p>https://github.com/RJ-Grant/FullStackProjectTwo</p>
            </div>
          </article>
        </a>
        <a class="p3" href="#">
          <article class="fw__proj">
            <img class="proj_pic" src="img/UnderConstruction.jpg" alt="Under Construction">
            <div class="description">
              <h2>PROJECT 3</h2>
              <p>Project 3 Is Under Construction: Coming Soon!</p>
            </div>
          </article>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
