<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="css/main.css">
  <title>RJ Grant</title>
</head>
<body>
  <header class="header">
    <div class="header__inner">
      <img class="header__logo" src="img/logo.jpg" alt="RJG logo">

        <h1 class="header__title"> RJ Grant </h1>

    <section class="main_pic">
      <img class="main_pic__img" src="img/temp.jpg" alt="main picture">
    </section>
    <section class="featured_work">
      <h2 class="fw__title">Featured Work</h2>
      <div class="container">
        <a class="p1" href="#">
          <article class="fw__proj">
            <img class="proj_pic" src="img/proj.jpg" alt="project picture">
            <div class="description">
              <h2>PROJECT 1!</h2>
              <p>A project with this functionality</p>
            </div>
          </article>
        </a>
        <a class="p2" href="#">
          <article class="fw__proj">
            <img class="proj_pic" src="img/proj.jpg" alt="project picture">
            <div class="description">
              <h2>PROJECT 2!</h2>
              <p>A project with this functionality</p>
            </div>
          </article>
        </a>
        <a class="p3" href="#">
          <article class="fw__proj">
            <img class="proj_pic" src="img/proj.jpg" alt="project picture">
            <div class="description">
              <h2>PROJECT 3!</h2>
              <p>A project with this functionality</p>
            </div>
          </article>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
